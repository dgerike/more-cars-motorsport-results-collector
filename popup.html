<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="libs/bootstrap.css">
    <script src="libs/jquery_v3.4.1.js"></script>
    <script src="libs/bootstrap.js"></script>
</head>
<body style="width:700px">
<div class="m-3">
    <div class="card mb-3">
        <div class="card-header">
            1. Select racing event session
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Select Racing Series</label>
                <select class="form-control" id="racingSeriesList">
                    <option selected disabled>--- Select Racing Series ---</option>
                    <option value="661">DTM</option>
                </select>
            </div>
            <div class="form-group">
                <label>Select Racing Event</label>
                <select class="form-control" id="racingEventList">
                    <!-- dynamically filled -->
                </select>
            </div>
            <div class="form-group">
                <label>Select Session</label>
                <select class="form-control" id="racingEventSessionsList">
                    <!-- dynamically filled -->
                </select>
            </div>
        </div>
    </div>
    <div class="card mb-3">
        <div class="card-header">
            2. Check the extracted data
        </div>
        <div class="card-body">
            <div id="resultsList">
                <!-- dynamically filled -->
            </div>
        </div>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
